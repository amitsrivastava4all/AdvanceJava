<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: 'Lobster', cursive;
        }

    </style>
</head>
<body>
<div class="container">
   <!--  <div class="row">
        Login Page
    </div> -->
    <form method="post" action="mylogin">
    <div class="row">
        
        <div class="col-sm-12">

                <div class="form-group">
                    <label for="uid">Userid</label>
                    <input id="uid" name="userid" type="text" class="form-control"  placeholder="Type Userid here" />
                </div>
          </div>
          
         </div>  <!--  end of Row -->
         
         <div class="row">
        
        <div class="col-sm-12">

                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input id="pwd" name="password" type="password" class="form-control" placeholder="Type Password Here"/>
                </div>
          </div>
          
         </div>  <!--  end of Row -->
         
           <div class="row">
        
        <div class="col-sm-12">

                <div class="form-group">
                    <label for="color">Color</label>
                    <input id="color" name="color" type="color" class="form-control" />
                </div>
          </div>
          
         </div>  <!--  end of Row -->
         
         
         <div class="row">
        
        <div class="col-sm-12">

                <button class="btn btn-primary" type="submit">Login<span class="glyphicon glyphicon-log-in"></span></button>
                    
          </div>
          
         </div>  <!--  end of Row -->
         
         </form>
</div>
</body>
</html>
