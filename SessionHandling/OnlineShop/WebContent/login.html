<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-4">
<form method="post" action="login">
<div class="form-group">
<label for="userid">Userid</label>
<input type="text" id="userid" name="userid" class="form-control" placeholder="Enter the Userid"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" class="form-control" placeholder="Enter the Password"/>
</div>
<input type="submit" class="btn btn-primary" name="bt" value="Login">

</form>
</div>
</div>
</div>
</body>
</html>
